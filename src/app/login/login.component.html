<div class="col-md-12">
  <div class="card card-container">
    <form
      [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="container mt-5">
      <div class="form-group">
        <label for="username" class="mb-1">Username</label>
        <input id="username" formControlName="username" class="form-control" />
        <div *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched" class="text-danger">
          <small *ngIf="loginForm.get('username').errors.required">Username is required.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="mb-1">Password</label>
        <input id="password" type="password" formControlName="password" class="form-control"/>
        <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" class="text-danger">
          <small *ngIf="loginForm.get('password').errors.required">Password is required.</small>
        </div>
      </div>

      <div class="mt-4">
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid" style="margin-right: 15px">Login </button>
        <button type="button" class="btn btn-secondary ml-2"(click)="navigateToRegister()">Register</button>
      </div>
    </form>

  </div>
</div>
